<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What's On - Goldspink Social Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <!-- Header will be dynamically loaded -->
  </header>

  <!-- Main Content -->
  <main id="events-page">
    <section class="events-hero">
      <h1>What's On at Goldspink</h1>
    </section>

    <!-- Filters and Events Section -->
    <section class="events-list">
      <div class="filters">
        <h2>Browse by:</h2>
        <!-- Filters dynamically populated -->
        <ul id="filter-options" class="filter-options">
          <!-- Filter options dynamically added -->
        </ul>
      </div>

      <!-- Events Container -->
      <div id="events-container" class="events">
        <!-- Events will be dynamically populated -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <!-- Footer will be dynamically loaded -->
  </footer>
  <script src="/js/script.js"></script>
</body>
</html>
